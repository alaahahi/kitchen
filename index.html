<script>
document.addEventListener('DOMContentLoaded', function() {
  function getCookie(name) {
    const cookies = document.cookie.split(';');
    for (let i = 0; i < cookies.length; i++) {
      const cookie = cookies[i].trim();
      if (cookie.startsWith(name + '=')) {
        return cookie.substring(name.length + 1);
      }
    }
    return null;
  }

  const selectedlang = getCookie('selectedlang');
  const htmlElement = document.querySelector('html');
  const bootstrapCSS = document.querySelector('#bootstrap-css');
  const bodyElement = document.querySelector('body');

  if (selectedlang === 'ar') {
    htmlElement.setAttribute('lang', 'ar');
    bootstrapCSS.setAttribute('href', 'https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css');
    bodyElement.setAttribute('dir', 'rtl');


  } else {
    htmlElement.setAttribute('lang', 'en');
    bootstrapCSS.setAttribute('href', 'https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css');
    bodyElement.removeAttribute('dir');

  }

});
</script>
